<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        #chat {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #message {
            width: 380px;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
        }
        .status {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BlaBlaBla Chat</h1>
    <div class="status" id="status">Status podckl...</div>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Pisat blablabla">
    <button onclick="sendMessage()">Send</button>
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('message');
        const status = document.getElementById('status');

        const socket = new WebSocket('https://ws.postman-echo.com/raw');

        socket.onopen = () => {
            status.textContent = 'Status: podckl';
            status.style.color = 'green';
        };

        socket.onmessage = (event) => {
            addMessage("Server: " + even.data);
        };

        socket.onerror = () => {
            status.textContent = "Status: error";
            status.style.color = "red";
        };

        socket.onclose = () => {
            status.textContent = "Status: soedinenie zakrito";
            status.style.color = "gray";
        };

        function sendMessage() {
            const text = input.value.trim();

            if (text === "") return;

            addMessage("U: " + text);
            socket.send(text);
            input.value = "";
        };

        function addMessage(text) {
            const div = docment.creatElement("div");
            div.textContent = text;
            chat.appendChild(div);
            chat.scrolltop = chat.scrollHeight;
        };

        input.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            };
        });
    </script>
</body>
</html>
